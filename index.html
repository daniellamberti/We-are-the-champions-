<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>We are the champions - Final Solo Project</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap"
        rel="stylesheet">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
</head>

<body>
    <div id="container">
        <img id="main-img" src="./assets/freddie.png" alt="Freddie Mercury Pic" width="100">
        <h1 id="main-h1">We are the Champions</h1>
        <textarea id="comments" placeholder="Write your endorsement here" value=""></textarea>
        <div id="from-to-flex">
            <input id="from-field" type="text" placeholder="From"></input>
            <input id="to-field" type="text" placeholder="To"></input>
        </div>
        <button id="publish-btn">Publish</button>
        <h2 id="h2-title">- Endorsements -</h2>
        <ul id="endorsement-items">
        </ul>
    </div>
    <script src="main.js" type="module"></script>
</body>

</html>
